    <section id="contact" class="d-flex flex-column sm-md-flex-row j-c-c a-i-c py-5">
      <div class="d-flex flex-column default">
        <h2 class="text-primary mb-3">Contact</h2>
        <form id="contact-form" name="contact-contact" class="w-90 dark" action="success/index.html/" data-netlify-recaptcha="true" netlify>
          <div class="d-flex px-1 py-05">
            <input class="w-50 me-1" type="text" name="name" class="form-control" placeholder="Your name" aria-label="Full name" required>
            <input class="w-50" type="email" name="email" placeholder="Your email" required>
          </div>
          <div class="d-flex px-1 py-05">
            <input class="w-100 mt-1" type="subject" class="form-control" name="subject" placeholder="Subject of message" required>
          </div>
          <div class="d-flex px-1 py-05">
            <textarea class="w-100 mt-1" name="message" rows="3" placeholder="Your message" required></textarea>
          </div>
          <div data-netlify-recaptcha="true" class="d-flex default"></div>
          <div class="d-flex default px-1 mt-1">
            <button class="button-4 half" type="submit">Send</button>
          </div>
        </form>
      </div>
      <div class="d-flex flex-column sm-md-a-i-s pt-5">
        <ul class="p-1">
          <li><h4 class="text-primary">Email</h4></li>
          <li class="py-05"><a href="#" class="text-white">contact@amply.llc</a></li>
        </ul>
