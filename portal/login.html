<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../favicon.ico"/>
    <title>Login</title>

    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/d-din" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/poppins" type="text/css"/>
    <link rel="stylesheet" href="../css/main.min.css">

</head>
<body>
    <section class="w-100 vh100 bg-background d-flex flex-column j-c-c a-i-c">
        <form id="login-form" style="border-radius: 10px;" class="animate fadeIn shadow d-flex flex-column default bg-white py-2 px-3 mx-2 text-center">
            <h1 class="text-1">Login</h1>
            <div class="d-flex flex-column a-i-s py-1 mt-1">
                <h4 class="text-primary pb-1">Email</h4>
                <input type="email" name="email" placeholder="Your email" required>
            </div>
            <div class="d-flex flex-column a-i-s py-1">
                <h4 class="text-primary pb-1">Password</h4>
                <input id="password" type="password" name="password" placeholder="Your password" required>
            </div>
            <div id="incorrect" class="hide d-flex default">
                <p class="text-1">Incorrect password</p>
            </div>
            <div id="btn" class="d-flex flex-column default py-1">
                <button class="button-3 text-white shrink py-05" type="submit" onclick="return logIn()">Login</button>
            </div>
        </form>
    </section>

    <script src="../js/phase.js"></script>
</body>
</html>
